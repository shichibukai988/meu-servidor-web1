<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        /* Reset básico */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices {
            margin: 20px 0;
        }

        .choices button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .choices button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .choices button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .score {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animação de fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .choices button {
                font-size: 1rem;
                padding: 10px 20px;
                margin: 5px;
            }

            .result {
                font-size: 1.2rem;
            }

            .score {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <div class="choices">
        <button onclick="playGame('pedra')">Pedra</button>
        <button onclick="playGame('papel')">Papel</button>
        <button onclick="playGame('tesoura')">Tesoura</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score">
        <p>Placar: <span id="playerScore">0</span> - <span id="computerScore">0</span></p>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['pedra', 'papel', 'tesoura'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (playerChoice === 'pedra' && computerChoice === 'tesoura') ||
                (playerChoice === 'papel' && computerChoice === 'pedra') ||
                (playerChoice === 'tesoura' && computerChoice === 'papel')
            ) {
                result = 'Você ganhou!';
                playerScore++;
            } else {
                result = 'Você perdeu!';
                computerScore++;
            }

            document.getElementById('result').innerText = `Você escolheu ${playerChoice}, o computador escolheu ${computerChoice}. ${result}`;
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
        }
    </script>
</body>
</html>
