<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        /* Reset bÃ¡sico */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0b3d91; /* Fundo espacial padrÃ£o */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background: #f0f0f0;
            color: #333;
        }

        /* Efeito de fundo espacial */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white; /* Estrelas brancas no tema escuro */
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        body.light-mode .star {
            background-color: black; /* Estrelas pretas no tema claro */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices {
            margin: 20px 0;
        }

        .choices button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .choices button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .choices button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .score {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .score {
            background: rgba(0, 0, 0, 0.1); /* Fundo do placar no tema claro */
        }

        /* AnimaÃ§Ã£o de fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Efeito de confete */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff0;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Efeito de vibraÃ§Ã£o */
        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .vibrate {
            animation: vibrate 0.3s linear;
        }

        /* BotÃ£o de tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* AnimaÃ§Ã£o de escolha */
        .choice-animation {
            display: inline-block;
            font-size: 2rem;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .choices button {
                font-size: 1rem;
                padding: 10px 20px;
                margin: 5px;
            }

            .result {
                font-size: 1.2rem;
            }

            .score {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="space-background" id="spaceBackground"></div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Tema Escuro</button>
    <h1>Pedra, Papel e Tesoura</h1>
    <div class="choices">
        <button onclick="playGame('pedra')">Pedra</button>
        <button onclick="playGame('papel')">Papel</button>
        <button onclick="playGame('tesoura')">Tesoura</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score">
        <p>Placar: <span id="playerScore">0</span> - <span id="computerScore">0</span></p>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        // FunÃ§Ã£o para jogar
        function playGame(playerChoice) {
            const choices = ['pedra', 'papel', 'tesoura'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (playerChoice === 'pedra' && computerChoice === 'tesoura') ||
                (playerChoice === 'papel' && computerChoice === 'pedra') ||
                (playerChoice === 'tesoura' && computerChoice === 'papel')
            ) {
                result = 'VocÃª ganhou!';
                playerScore++;
                createConfetti(); // Confetes ao ganhar
            } else {
                result = 'VocÃª perdeu!';
                computerScore++;
                document.body.classList.add('vibrate'); // VibraÃ§Ã£o ao perder
                setTimeout(() => document.body.classList.remove('vibrate'), 300);
            }

            // AnimaÃ§Ã£o de escolha
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <span class="choice-animation">${playerChoice}</span> vs 
                <span class="choice-animation">${computerChoice}</span><br>
                ${result}
            `;

            // Atualiza o placar
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
        }

        // Cria estrelas para o fundo espacial
        const spaceBackground = document.getElementById('spaceBackground');

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                spaceBackground.appendChild(star);
            }
        }

        createStars();

        // Efeito de confete ao ganhar
        function createConfetti() {
            for (let i = 0; i < 30; i++) { // Confetes reduzidos
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);

                // Remove o confete apÃ³s a animaÃ§Ã£o terminar
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Alternar entre tema escuro e claro
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.innerText = document.body.classList.contains('light-mode') ? 'ðŸŒž Tema Claro' : 'ðŸŒ™ Tema Escuro';
        }
    </script>
</body>
</html>
